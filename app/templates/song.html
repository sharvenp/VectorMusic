<div class="container w-75 h-100">
    <div class="row align-items-center h-100">
        <div class="text-white shadow-lg justify-content-center songdisplay">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <img class="albumart mt-5" src="{{song['img']}}">
                        <h2 class="mt-5 title noselect">{{song['title']}}</h2>
                        <div class="mt-3 artist noselect ">{{song['artist']}}</div>
                        <div class="album noselect">{{song['album']}}</div>
                        <button onclick="window.location.href='{{ url_for('download', id=song['id']) }}';" type="button" class="beat button m-5">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
